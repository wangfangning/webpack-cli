<!DOCTYPE html><html><head><meta charset="utf-8"><title>分享页</title><script type="text/javascript">var _self =  this ;
    _self.width = 640; // 鐠佸墽鐤嗘妯款吇閺堚偓婢堆冾啍鎼达拷
    _self.fontSize = 100; // 姒涙顓荤€涙ぞ缍嬫径褍鐨�
    _self.widthProportion =  function (){ var p = (document.body&&document.body.clientWidth||document.getElementsByTagName("html")[0].offsetWidth)/_self.width;return p>1?1:p<0.5?0.5:p;};
    _self.changePage =  function (){
      document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
    }
    _self.changePage();
        window.addEventListener('resize', function (){_self.changePage();}, false );</script></head><body><div class="text"><p class="text_one">点击右上方</p><p class="text_two">选择在浏览器打开</p><p class="text_three">查看分享</p></div><script type="text/javascript" src="js/main.bundle.js"></script></body></html>
